<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ranking</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Foldit:wght@500&display=swap" rel="stylesheet">
</head>
<style>
body {
    background-color : black;
    color : white;
}

header {
    font-family: 'Foldit', cursive;
    font-size: 100px;
}

.wrapper{
    position: absolute;
    margin: auto;
    margin-top : 120px;
    padding: 30px;
    border-radius: 6px;
    text-align : center;
    max-width : 1300px;
}

table {
    width : 440px;
}

</style>
<body>
<div class="wrapper">
    <header>Ranking</header>
        <table>
            <thead>
              <tr>
                  <th style="width:10%;">순위</th>
                  <th style="width:70%;">이름</th>
                  <th style="width:20%;">점수</th>
              </tr>
            </thead>

            <tbody>
            {% for ranker in ranker_list %}
              <tr>
                  <td>{{ forloop.counter }}</td>
                  <td>{{ ranker.name }}</td>
                  <td>{{ ranker.score }}</td>
              </tr>
            {% endfor %}
            </tbody>
        </table>
</div>
<button onclick="location.href='{% url 'index' %}'">돌아가기</button>
</body>
</html>
