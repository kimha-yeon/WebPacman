<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
body {
    background-color : black;
    color : white;
}

header {
    font-family: 'Foldit', cursive;
    font-size: 100px;
}

.wrapper{
    position: absolute;
    margin: auto;
    margin-top : 120px;
    padding: 30px;
    border-radius: 6px;
    text-align : center;
    max-width : 1300px;
}
</style>
<body>
<div class="wrapper">
    <p>랭킹 등록하기</p>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">등록</button>
        </form>
    <button type="submit" class="btn btn-primary" onclick="location.href='{% url 'index' %}'">메인으로</button>
</div>
</body>
</html>
